
<table class="table">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Unit price</th>
        </tr>
      </thead>
    <tr *ngFor="let dress of products">
        <td>{{dress.dressId}}</td>
        <td>{{dress.dressName}}</td>
        <td>{{dress.categoryId}}</td>
        <td>{{dress.unitPrice}}</td>
    </tr>
</table>
